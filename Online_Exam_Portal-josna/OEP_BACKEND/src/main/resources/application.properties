spring.application.name=Online-Exam-Portal-OG

# Database Configurations
spring.datasource.url=jdbc:mysql://localhost:3306/og_oep
spring.datasource.username=${DB_USERNAME}
# <<<<<<< HEAD

# =======
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# To Auto Create Tables in DB
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#show sql
spring.jpa.properties.hibernate.show_sql=true

#format sql
spring.jpa.properties.hibernate.format_sql=true

# Logging Level
logging.level.org.springframework=info

# For Security 
spring.security.user.name=${SS_USERNAME}
spring.security.user.password=${SS_PASSWORD}

#Server
server.port=8090
